<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>View Summary</title>
</head>
<body>
    <header>
        <div class="welcome">
            <img src="images/mangdani.png" alt="Avatar" class="avatar">
            <div class="welcome-text">
                <h1><b>Welcome!</b></h1>
                <p>Mang Dani</p>
            </div>
        </div>
        <div class="search-bar">
            <div class="search-container">
                <input type="text" placeholder="Search for Fisherman">
                <button class="search-button" type="submit">
                    <img src="images/searchicon.png" alt="Search Icon" class="search-icon">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="summary-container">
            <!-- Sample Fisherman Summary Card -->
            <div class="fisherman-summary">
                <div class="summary-header">
                    <h3>Fisherman: Juan Dela Cruz</h3>
                    <p>Location: Kanluran</p>
                </div>
                <div class="graph-placeholder">
                    [Graph for Daily, Weekly, Monthly Activity]
                </div>
                <button class="report-btn">View Full Analytical Report</button>
            </div>

            <div class="fisherman-summary">
                <div class="summary-header">
                    <h3>Fisherman: Pedro Santos</h3>
                    <p>Location: Silangan</p>
                </div>
                <div class="graph-placeholder">
                    [Graph for Daily, Weekly, Monthly Activity]
                </div>
                <button class="report-btn">View Full Analytical Report</button>
            </div>

            <!-- More summaries will be loaded dynamically from the database -->
        </div>

        <footer>
            <ul class="nav">
                <a href="index.html">
                    <li>
                        <img src="images/home.png" alt="Home Icon">
                        Home
                    </li>
                </a>
                <a href="view-catch.html">
                    <li>
                        <img src="images/fishcatch.png" alt="Fish Catch Icon">
                        Fish Catch
                    </li>
                </a>
                <a href="view-history.html">
                    <li>
                        <img src="images/viewhistory.png" alt="View History Icon">
                        View History
                    </li>
                </a>
                <a href="profile.html">
                    <li>
                        <img src="images/mangdani.png" alt="My Profile" class="footer-avatar">
                        Me
                    </li>
                </a>
            </ul>
        </footer>
    </main>
</body>
</html>
